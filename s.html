<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body , ul , li {
            padding:0;
            margin:0;
        }
        body {
            font:12px/1.5 Verdana, Geneva, sans-serif;
        }
        ul {
            list-style:none;
        }
        ul li {
            float:left;
            padding:10px;
            cursor:pointer;
            border:solid 1px #333;
        }
    </style>
    <script type="text/javascript" src="/bootstrap-150308231052/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('li').hover(function() {
                $(this).stop().animate({
                    height:100
                } , 200 , function() {

                });
            } , function() {
                $(this).stop().animate({
                    height:24
                } , 200 , function() {

                });
            });
        });
    </script>
</head>

<body>
<ul>
    <li>首页</li>
    <li>新闻</li>
    <li>产品</li>
    <li>关于我们</li>
</ul>


</body>
</html>
